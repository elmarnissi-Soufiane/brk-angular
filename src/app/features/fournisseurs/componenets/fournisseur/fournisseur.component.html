<app-sidebar></app-sidebar>

<div class="content-container">
    <div class="mat-elevation-z8 table-container">
        <h2 class="table-title">Liste des Fournisseurs</h2>
        <table mat-table [dataSource]="(fournisseurs$ | async) || []" class="mat-table">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let fournisseur"> {{ fournisseur.id }} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nom </th>
                <td mat-cell *matCellDef="let fournisseur"> {{ fournisseur.name }} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let fournisseur">
                    <button mat-button color="primary" (click)="editFournisseur(fournisseur)">Modifier</button>
                    <button mat-button color="warn" (click)="deleteFournisseur(fournisseur)">Supprimer</button>
                </td>
            </ng-container>

            <!-- Header and Row Definitions -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
