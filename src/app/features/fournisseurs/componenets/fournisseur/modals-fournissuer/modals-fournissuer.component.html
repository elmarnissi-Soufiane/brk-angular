<h1 mat-dialog-title>{{ data.id ? 'Modifier' : 'Ajouter' }} un Fournisseur</h1>
<div mat-dialog-content>
    <form [formGroup]="fournisseurForm">
        <!-- Affichage conditionnel du champ ID -->
        <mat-form-field appearance="fill" *ngIf="!data.id">
            <mat-label>ID</mat-label>
            <input matInput formControlName="id" placeholder="Entrez l'ID du fournisseur">
            <mat-error *ngIf="fournisseurForm.get('id')?.hasError('required')">
                L'ID est requis lors de l'ajout.
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="name" placeholder="Entrez le nom du fournisseur">
            <mat-error *ngIf="fournisseurForm.get('name')?.hasError('required')">
                Le nom est requis.
            </mat-error>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Annuler</button>
    <button mat-button color="primary" (click)="onSave()" [disabled]="fournisseurForm.invalid">Enregistrer</button>
</div>
