<mat-card class="register-card">
    <mat-card-header>
        <mat-card-title>Créer un compte</mat-card-title>
        <mat-card-subtitle>Rejoignez-nous en quelques étapes simples</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-fields">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Prénom</mat-label>
                    <input matInput formControlName="firstName" />
                    <mat-error *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
                        Le prénom est requis.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Nom</mat-label>
                    <input matInput formControlName="lastName" />
                    <mat-error *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
                        Le nom est requis.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" />
                    <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                        Veuillez entrer un email valide.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput type="password" formControlName="password" />
                    <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                        Le mot de passe est requis.
                    </mat-error>
                </mat-form-field>
            </div>

            <button mat-raised-button color="primary" class="submit-button" [disabled]="registerForm.invalid">
                S'inscrire
            </button>
        </form>
        <div *ngIf="loading$ | async" class="loading">
            <mat-spinner diameter="40"></mat-spinner>
        </div>
        <div *ngIf="error$ | async as error" class="error">
            <mat-icon color="warn">error</mat-icon>
            {{ error }}
        </div>
    </mat-card-content>
    <mat-card-actions align="end">
        <p>Vous avez déjà un compte ? <a (click)="goToLogin()">Se connecter</a></p>
    </mat-card-actions>
</mat-card>
