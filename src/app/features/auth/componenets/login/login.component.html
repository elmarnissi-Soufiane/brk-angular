<mat-card class="login-card">
    <h2>Login</h2>

    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" />
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email address</mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                [attr.aria-label]="'Hide or show password'" [attr.aria-pressed]="hidePassword">
                <i class="fa" [ngClass]="hidePassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6
                characters</mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || (loading$ | async)">
            Login
        </button>
    </form>

    <!-- Loading Spinner -->
    <div *ngIf="loading$ | async" class="loading-container">
        <mat-spinner diameter="40"></mat-spinner>
    </div>

    <!-- Error Message -->
    <div *ngIf="error$ | async as error" class="error-message">
        <p>{{ error }}</p>
    </div>

    <!-- Register Link -->
    <div class="register-link">
        <p>Don't have an account? <a (click)="goToRegister()">Register here</a></p>
    </div>
</mat-card>
